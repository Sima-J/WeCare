<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/output.css" rel="stylesheet" />
    <title>Index</title>
  </head>
  <body>
    <div class="flex justify-center flex-col items-center m-10">
      <div
        class="w-72 h-72 rounded-full overflow-hidden border-2 border-primary p-8"
      >
        <img
          src="/static/img/logo-color.svg"
          alt="logo"
          class="border-primary"
        />
      </div>

      <div>
        <h1 class="font-bold text-2xl text-center font-roboto text-primary">
          WeCare : Enhancing Your Health
        </h1>
      </div>
    </div>
    <div
      class="grid w-full p-10 lg:grid-cols-3 md:grid-cols-2 lg:gap-20 gap-5 grid-cols-1 justify-between mt-14 items-center"
    >
      <div
        class="p-5 cursor-pointer flex rounded-md justify-center items-center flex-col gap-3 bg-blue_300 hover:scale-110 transition-all relative"
      >
        <a href="/admin/login">
          <div class="">
            <img src="/static/img/register.svg" alt="phone" class="w-32 h-32" />
          </div>
          <div class="w-full flex justify-center">
            <p class="font-bold">Admin</p>
          </div>
        </a>
      </div>

      <div
        class="p-5 cursor-pointer flex rounded-md justify-center items-center flex-col gap-3 bg-blue_300 hover:scale-110 transition-all relative"
      >
        <a href="/patient/login">
          <div class="">
            <img src="/static/img/analyze.svg" alt="phone" class="w-32 h-32" />
          </div>
          <div class="w-full flex justify-center">
            <p class="font-bold">Patient</p>
          </div>
        </a>
      </div>

      <div
        class="p-5 cursor-pointer flex rounded-md justify-center items-center flex-col gap-3 bg-blue_300 hover:scale-110 transition-all relative"
      >
        <a href="/doctor/login">
          <div class="">
            <img
              src="/static/img/data_record.svg"
              alt="phone"
              class="w-32 h-32"
            />
          </div>
          <div class="w-full flex justify-center">
            <p class="font-bold">Doctor</p>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
