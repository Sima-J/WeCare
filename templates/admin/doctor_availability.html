<!DOCTYPE html>
<html lang="en">
  <head>

        >
        </div>
        <div class="w-full mt-10">

          id="patient_covid"
          name="patient_covid"
          class="p-2 border rounded-md w-full bg-white"
        >
        <option value="">Doctors</option>          
        <option value="sara">Dr.Sara Zuhair Khudher</option>
          <option value="sima">Dr.Sima Jazaa</option>
          <option value="diako">Dr.Diako Kaso</option>

      </div>
    </div>
