<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/output.css" rel="stylesheet" />

    <title>Admin Register Doctors</title>
  </head>
  <body>
    <!-- First Row with Circle and Text -->
    <div class="container mx-auto p-4">
      <!-- Circular Avatar and Heading on the Same Row (Aligned to the Right) -->
      <div class="flex items-center justify-end mb-4">
        <!-- Heading -->
        <h5 class="font-bold mr-4">Welcome Dear Doctor</h5>
        <!-- Circular Avatar -->
        <div class="w-16 h-16 rounded-full overflow-hidden bg-gray-300">
          <img
            src="https://placekitten.com/200/200"
            alt="Avatar"
            class="object-cover w-full h-full"
          />
        </div>
      </div>
    </div>
    <!-- Second Row with Form -->
    {% if auth == True %}
    <h1 style="color: green;text-align: center;">Successful Registration of Doctor</h1>
    {% endif %}
    <div class="mx-auto mt-8 px-8 container">
      <form class="px-8 py-10 shadow-md rounded-md bg-blue-100" action="/submit_form" method="POST">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <div class="mb-4">
              <label
                for="doctor_name"
                class="block text-xl font-semibold text-black"
                >Doctor's Full Name:</label
              >
              <input
                type="text"
                id="doctor_name"
                name="doctor_name"
                class="p-2 border rounded-md w-full"
              />
            </div>
          </div>
          <!-- First Column -->
          <div>
            <div class="mb-4">
              <label
                for="doctor_birthdate"
                class="block text-xl font-semibold text-black"
                >Doctor's Birthdate:</label
              >
              <input
                type="text"
                id="doctor_birthdate"
                name="doctor_birthdate"
                class="p-2 border rounded-md w-full"
              />
            </div>
          </div>
          <div>
            <div class="mb-4">
              <label
                for="doctor_country"
                class="block text-xl font-semibold text-black"
                >Doctor's Country:</label
              >
              <input
                type="text"
                id="doctor_country"
                name="doctor_country"
                class="p-2 border rounded-md w-full"
              />
            </div>
          </div>
          <div>
            <div class="mb-4">
              <label
                for="doctor_phone"
                class="block text-xl font-semibold text-black"
                >Doctor Phone:</label
              >
              <input
                type="text"
                id="doctor_phone"
                name="doctor_phone"
                class="p-2 border rounded-md w-full"
              />
            </div>
          </div>
          <div>
            <div class="mb-4">
              <label
                for="doctor_email"
                class="block text-xl font-semibold text-black"
                >Doctorâ€™s Email:</label
              >
              <input
                type="text"
                id="doctor_email"
                name="doctor_email"
                class="p-2 border rounded-md w-full"
              />
            </div>
          </div>
          <div>
            <div class="mb-4">
              <label
                for="doctor_location"
                class="block text-xl font-semibold text-black"
                >Doctor's Location:</label
              >
              <input
                type="text"
                id="doctor_location"
                name="doctor_location"
                class="p-2 border rounded-md w-full"
              />
            </div>
          </div>
          <div>
            <div class="mb-4">
              <label
                for="doctor_marital"
                class="block text-xl font-semibold text-black"
                >Doctor's Marital Status :</label
              >
              <input
                type="text"
                id="doctor_marital"
                name="doctor_marital"
                class="p-2 border rounded-md w-full"
              />
            </div>
          </div>

          <!-- First Column -->
          <div>
            <div class="mb-4">
              <label
                for="doctor_specialized"
                class="block text-xl font-semibold text-black"
                >Doctor Specialized:</label
              >
              <input
                type="text"
                id="doctor_specialized"
                name="doctor_specialized"
                class="p-2 border rounded-md w-full"
              />
            </div>
          </div>

          <!-- First Column -->
          <!-- <div class="col-span-2">
            <div class="mb-4 mx-auto w-1/2">
              <label
                for="admin_username"
                class="block text-xl font-semibold text-black"
                >Enter Your User Name:</label
              >
              <input
                type="text"
                id="admin_username"
                name="admin_username"
                class="p-2 border rounded-md w-full"
              />
            </div>
          </div> -->
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center mt-6">
          <button
            type="submit"
            class="bg-primary text-white px-4 py-2 w-24 rounded-md"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
