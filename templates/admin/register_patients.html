<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/output.css" rel="stylesheet" />

    <title>Admin Register Patients</title>
  </head>
  <body>
    <!-- First Row with Circle and Text -->
    <div class="container mx-auto p-4">
      <!-- Circular Avatar and Heading on the Same Row (Aligned to the Right) -->
      <div class="flex items-center justify-end mb-4">
        <!-- Heading -->
        <h5 class="font-bold mr-4">
          Welcome Dear Patient, We wish you fast recovery
        </h5>
        <!-- Circular Avatar -->
        <div class="w-16 h-16 rounded-full overflow-hidden bg-gray-300">
          <img
            src="https://placekitten.com/200/200"
            alt="Avatar"
            class="object-cover w-full h-full"
          />
        </div>
      </div>
    </div>
    <!-- Second Row with Form -->
    <div class="mx-auto mt-8 px-8 container">
      <form class="px-8 py-10 shadow-md rounded-md bg-blue-100">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <div class="mb-4">
              <label
                for="patient_name"
                class="block text-xl font-semibold text-black"
                >Patient’s Full Name:</label
              >
              <input
                type="text"
                id="patient_name"
                name="patient_name"
                class="p-2 border rounded-md w-full"
              />
            </div>
          </div>
          <!-- First Column -->
          <div>
            <div class="mb-4">
              <label
                for="patient_birthdate"
                class="block text-xl font-semibold text-black"
                >Patient’s Birthdate:</label
              >
              <input
                type="text"
                id="patient_birthdate"
                name="patient_birthdate"
                class="p-2 border rounded-md w-full"
              />
            </div>
          </div>
          <div>
            <div class="mb-4">
              <label
                for="patient_country"
                class="block text-xl font-semibold text-black"
                >Patient's Country:</label
              >
              <input
                type="text"
                id="patient_country"
                name="patient_age"
                class="p-2 border rounded-md w-full"
              />
            </div>
          </div>
          <div>
            <div class="mb-4">
              <label
                for="patient_phone"
                class="block text-xl font-semibold text-black"
                >Patient Phone:</label
              >
              <input
                type="text"
                id="patient_phone"
                name="patient_phone"
                class="p-2 border rounded-md w-full"
              />
            </div>
          </div>
          <div>
            <div class="mb-4">
              <label
                for="patient_email"
                class="block text-xl font-semibold text-black"
                >Patient’s Email:</label
              >
              <input
                type="text"
                id="patient_email"
                name="patient_email"
                class="p-2 border rounded-md w-full"
              />
            </div>
          </div>
          <div>
            <div class="mb-4">
              <label
                for="patient_location"
                class="block text-xl font-semibold text-black"
                >Patient's Location:</label
              >
              <input
                type="text"
                id="patient_location"
                name="patient_location"
                class="p-2 border rounded-md w-full"
              />
            </div>
          </div>
          <div>
            <div class="mb-4">
              <label
                for="patient_marital"
                class="block text-xl font-semibold text-black"
                >Patient's Marital Status :</label
              >
              <input
                type="text"
                id="patient_marital"
                name="patient_marital"
                class="p-2 border rounded-md w-full"
              />
            </div>
          </div>
          <div>
            <div class="mb-4">
              <label
                for="patient_blood"
                class="block text-xl font-semibold text-black"
                >Patient's Blood Type:</label
              >
              <input
                type="text"
                id="patient_blood"
                name="patient_blood"
                class="p-2 border rounded-md w-full"
              />
            </div>
          </div>
          <!-- First Column -->
          <div>
            <div class="mb-4">
              <label
                for="patient_longterm"
                class="block text-xl font-semibold text-black"
                >Long Term illness:</label
              >
              <input
                type="text"
                id="patient_longterm"
                name="patient_longterm"
                class="p-2 border rounded-md w-full"
              />
            </div>
          </div>
          <div>
            <div class="mb-4">
              <label
                for="patient_covid"
                class="block text-xl font-semibold text-black"
                >Has this Patient Caught Covid?:</label
              >
              <select
                id="patient_covid"
                name="patient_covid"
                class="p-2 border rounded-md w-full bg-white"
              >
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
          </div>
          <!-- First Column -->
          <!-- <div class="col-span-2">
            <div class="mb-4 mx-auto w-1/2">
              <label
                for="admin_username"
                class="block text-xl font-semibold text-black"
                >Enter Your User Name:</label
              >
              <input
                type="text"
                id="admin_username"
                name="admin_username"
                class="p-2 border rounded-md w-full"
              />
            </div>
          </div> -->
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center mt-6">
          <button
            type="submit"
            class="bg-primary text-white px-4 py-2 w-24 rounded-md"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
