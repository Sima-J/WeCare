<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/output.css" rel="stylesheet" />
    <title>Patient Profile</title>
  </head>

  <body>
    <div class="container mx-auto p-4">
      <!-- Circular Avatar and Heading on the Same Row (Aligned to the Right) -->
      <div class="flex items-center justify-end mb-4">
        <!-- Heading -->
        <h5 class="font-bold mr-4">WeCare : Enhancing Your Health</h5>
        <!-- Circular Avatar -->
        <div class="w-16 h-16 rounded-full overflow-hidden bg-gray-300">
          <img
            src="https://placekitten.com/200/200"
            alt="Avatar"
            class="object-cover w-full h-full"
          />
        </div>
      </div>
    </div>

    <div class="container mx-auto p-20">
     <h1 class="font-bold text-lg">Medical Histroy</h1> 
     <div class="border border-b border-black"></div> 
     
     <div class="grid gap-5 pt-5 lg:grid-cols-5 md:grid-cols-3 sm:grid-cols-2 grid-cols-1 justify-center items-center">
        <p>Sara Zuhair Khudher</p>
        <p>19/12/2000</p>
        <p>Iraq</p>
        <p>A+</p>
        <p>Single</p>
        <p>Kursat Street </p>
     </div>
    </div>

    <div class="container mx-auto mt-10 p-20">
        <h1 class="font-bold text-lg">Current Symptoms</h1> 
        <div class="border border-b border-black"></div> 
        
        <div class="">
            <ol type="1">
                <li>Dizziness</li>
                <li>Fever</li>
                <li>Cough</li>
              </ol>
        </div>
       </div>
  </body>
</html>
