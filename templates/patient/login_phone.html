<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/output.css" rel="stylesheet" />

    <title>Patient Login with ID</title>
  </head>
  <body>
    <!-- First Row with Circle and Text -->
    <div class="flex justify-center flex-col items-center m-6">
      <div
        class="w-72 h-72 rounded-full overflow-hidden border-2 border-primary p-8"
      >
        <img
          src="/static/img/logo-color.svg"
          alt="logo"
          class="border-primary"
        />
      </div>

      <div>
        <h1 class="font-bold text-2xl text-center font-roboto text-primary">
          WeCare : Enhancing Your Health
        </h1>
      </div>
    </div>
    <!-- Second Row with Form -->
    <div class="flex items-center justify-center mb-4">
      <form class="px-8 py-10 w-3/4 shadow-md rounded-md bg-blue_100">
        <div class="flex items-center justify-center">
          <label
            for="patient_id"
            class="block text-xl font-semibold text-black w-1/3"
            >Enter Your Phone Number:</label
          >
          <input
            type="text"
            id="patient_phone"
            name="patient_phone"
            class="p-2 border rounded-md w-2/3"
          />
        </div>
        <div class="flex justify-center mt-6">
          <button
            type="submit"
            class="bg-primary text-white px-4 py-2 w-24 rounded-md"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
